<div class="side-menu">
  <div class="container">
    @if (agencyVM) {
    <div class="agency-info">
      <div class="agency-info__image">
        <img [ngSrc]="agencyVM.logo ?? 'assets/images/icons/agency-default-logo.svg'" alt="" priority fill />
      </div>
      <div class="agency-info__inner">
        <p>{{ agencyVM.name }}</p>
        <span>Личный кабинет</span>
      </div>
    </div>
    }
    <nav>
      <ul>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'objects']">
            <div class="icon">
              <img src="/assets/images/icons/keys.svg" alt="keys" />
            </div>
            Мои обьекты
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'booking-calendar']">
            <div class="icon">
              <img src="/assets/images/icons/calendar.svg" alt="calendar" />
            </div>
            Календарь броней
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'clients']">
            <div class="icon">
              <img src="/assets/images/icons/clients.svg" alt="clients" />
            </div>
            Мои клиенты
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'bookings']">
            <div class="icon">
              <img src="/assets/images/icons/document.svg" alt="document" />
            </div>
            Мои брони
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'move']">
            <div class="icon">
              <img src="/assets/images/icons/bed.svg" alt="bed" />
            </div>
            Заезды/выезды
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'costs']">
            <div class="icon">
              <img src="/assets/images/icons/costs.svg" alt="costs" />
            </div>
            Расходы
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'feedback']">
            <div class="icon">
              <img src="/assets/images/icons/feedback.svg" alt="feedback" />
            </div>
            Отзывы
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'statistics']">
            <div class="icon">
              <img src="/assets/images/icons/statistics.svg" alt="statistics" />
            </div>
            Статистика
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'sales-channels']">
            <div class="icon">
              <img src="/assets/images/icons/trade.svg" alt="trade" />
            </div>
            Каналы продаж
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'messages']">
            <div class="icon">
              <img src="/assets/images/icons/letter.svg" alt="letter" />
            </div>
            Сообщения
          </a>
        </li>
      </ul>
    </nav>

    <div class="user-action">
      <a class="user-action__link-primary" [routerLink]="['account/add-object']">
        <svg width="11" height="11" viewBox="0 0 11 11" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.22 3.98V6.68H6.9V10.2H4.04V6.68H0.7V3.98H4.04V0.559999H6.9V3.98H10.22Z" />
        </svg>

        Добавить объект</a
      >
      <a class="user-action__link-secondary">
        <svg width="11" height="11" viewBox="0 0 11 11" fill="#3CBADE" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.22 3.98V6.68H6.9V10.2H4.04V6.68H0.7V3.98H4.04V0.559999H6.9V3.98H10.22Z" />
        </svg>

        Добавить бронь</a
      >
      <a class="user-action__link-secondary">
        <svg width="11" height="11" viewBox="0 0 11 11" fill="#3CBADE" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.22 3.98V6.68H6.9V10.2H4.04V6.68H0.7V3.98H4.04V0.559999H6.9V3.98H10.22Z" />
        </svg>

        Добавить расход</a
      >
    </div>

    <div class="account-menu">
      <ul>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/account', 'settings']">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              fill="#303030"
            >
              <g clip-path="url(#clip0_6224_1912)">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"

              </g>
              <defs>
                <clipPath id="clip0_6224_1912">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
            Настройки
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#303030" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M19.2008 22.3984C20.0844 22.3984 20.8008 21.6821 20.8008 20.7984L20.8008 3.19844C20.8008 2.31476 20.0844 1.59844 19.2008 1.59844H7.20078C6.75902 1.59844 6.40078 1.95668 6.40078 2.39844C6.40078 2.8402 6.75902 3.19844 7.20078 3.19844H19.2008L19.2008 20.7984H7.20078C6.75902 20.7984 6.40078 21.1566 6.40078 21.5984C6.40078 22.0403 6.75902 22.3984 7.20078 22.3984H19.2008ZM3.83502 16.1641C4.1475 16.4765 4.65406 16.4765 4.96654 16.1641C5.27886 15.8517 5.27886 15.3452 4.96654 15.0328L2.73214 12.7984L13.6008 12.7984C14.0426 12.7984 14.4008 12.4403 14.4008 11.9984C14.4008 11.5566 14.0426 11.1984 13.6008 11.1984L2.73214 11.1984L4.96654 8.96412C5.27886 8.6517 5.27886 8.14517 4.96654 7.83268C4.65406 7.52036 4.1475 7.52036 3.83502 7.83268L0.235023 11.4328C-0.0772972 11.7452 -0.0772972 12.2517 0.235023 12.5641L3.83502 16.1641Z"
              />
            </svg>

            Выход
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

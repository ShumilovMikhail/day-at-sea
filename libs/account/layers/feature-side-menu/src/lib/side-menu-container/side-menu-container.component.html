<ng-container *ngrxLet="agency$ as agency">
  <ng-container
    *ngrxLet="{
      name: agency ? (agency.contactPerson | firstName) : '',
      logo: agency ? agency.logo : null
    } as vm"
  >
    @if (url.includes('add-object/')) {
    <account-ui-add-object-side-menu accountSideMenuMobile [modalOpen]="isMobileOpen"></account-ui-add-object-side-menu>
    } @else {
    <account-side-menu-ui
      [agencyVM]="agency ? vm : null"
      accountSideMenuMobile
      [modalOpen]="isMobileOpen"
    ></account-side-menu-ui>
    }
  </ng-container>
</ng-container>

<ng-container *ngrxLet="user$ as user">
  <ng-container
    *ngrxLet="{
    name: user ? user.fullName.split(' ')[0] : '',
    id:  user ? user.id : '',
  } as vm"
  >
    <account-side-menu-ui
      [userVM]="user ? vm : null"
      accountSideMenuMobile
      [modalOpen]="isMobileOpen"
    ></account-side-menu-ui>
  </ng-container>
</ng-container>

<ng-container *ngrxLet="user$ as user">
  <ng-container
    *ngrxLet="{
    name: user ? user.fullName.split(' ')[0] : '',
    id:  user ? user.id : '',
  } as vm"
  >
    <account-header-ui
      [userVM]="user ? vm : null"
      (menuButtonEvent)="onMenuOpen()"
    ></account-header-ui>
  </ng-container>
</ng-container>

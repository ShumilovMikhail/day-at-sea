<ng-container *ngrxLet="user$ as user">
  <ng-container
    *ngrxLet="{
    name: user ? (user.fullName| firstName) : '',
    id:  user ? user.id : '',
  } as vm"
  >
    <account-header-ui
      [userVM]="user ? vm : null"
      (menuButtonEvent)="onMenuToggle($event)"
    ></account-header-ui>
  </ng-container>
</ng-container>

<ng-container *ngrxLet="agency$ as agency">
  <ng-container
    *ngrxLet="{
    name: agency ? (agency.contactPerson| firstName) : '',
    id:  agency ? agency.id : '',
  } as vm"
  >
    <account-header-ui
      [agencyVM]="agency ? vm : null"
      [isMobileButtonActive]="isMobileButtonActive"
      (menuButtonEvent)="onMenuToggle($event)"
    ></account-header-ui>
  </ng-container>
</ng-container>

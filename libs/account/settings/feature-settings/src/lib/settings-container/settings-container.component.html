<ng-container
  *ngrxLet="{
    userVM: userVM(),
    agencyVM: agencyVM()
  } as vm"
>
  @if (vm.userVM && vm.agencyVM) {
  <account-settings-ui [agencyVM]="vm.agencyVM!" [userVM]="vm.userVM!"></account-settings-ui>
  } @else {
  <div class="loader-container">
    <ui-indicators-loader></ui-indicators-loader>
  </div>
  }
</ng-container>

@if (form) {
<account-contacts-edit-ui
  [form]="form"
  [isLoading]="loading()"
  (submitEvent)="onSubmit()"
  (cancelEvent)="onCancel()"
  (addPhoneEvent)="onAddPhone()"
  (deletePhone)="onDeletePhone($event)"
></account-contacts-edit-ui>
} @else {
<div class="loader-container">
  <ui-indicators-loader></ui-indicators-loader>
</div>
}

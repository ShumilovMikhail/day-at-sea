<div class="requisites-edit">
  <h2>Реквизиты агенства</h2>
  <div class="inner">
    <div class="logo">
      <div class="logo-container">
        <img
          [ngSrc]="formRequisites.get('logo')!.value ?? 'assets/images/user-default-photo.png'"
          alt="agency-logo"
          priority
          fill
        />
      </div>
      <label>
        <input type="file" #logoInput (change)="onLogoChange($event)" />
        <button (click)="logoInput.click()">Обновить логотип</button>
      </label>
    </div>
    <div class="content">
      <form>
        <ui-forms-input
          [control]="formRequisites.get('name')! | formControl"
          label="Название агенства"
          [crossEnable]="true"
        ></ui-forms-input>
        <ui-forms-address
          [control]="formRequisites.get('city')! | formControl"
          label="Город"
          [crossEnable]="true"
        ></ui-forms-address>
        <ui-forms-input
          [control]="formRequisites.get('contactPerson')! | formControl"
          label="Контактное лицо"
          [crossEnable]="true"
        ></ui-forms-input>
        <ui-forms-phone
          [control]="formRequisites.get('phone')! | formControl"
          label="Телефон контактного лица"
          [crossEnable]="true"
        ></ui-forms-phone>
      </form>
    </div>
  </div>
  <div class="buttons-container">
    <button
      class="button-submit"
      (click)="onSubmit()"
      [disabled]="formRequisites.get('contactPerson')!.errors || isLoading"
    >
      Сохранить
      <div class="spinner-loader" *ngIf="isLoading"></div>
    </button>
    <button class="button-cancel" (click)="onCancel()">Отменить</button>
  </div>
</div>

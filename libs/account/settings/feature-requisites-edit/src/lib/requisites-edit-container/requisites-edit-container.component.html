@if (requisites(); as requisites) {
<account-requisites-edit-ui
  [formRequisites]="form"
  [isLoading]="loading()"
  (loadLogoEvent)="onLoadLogo($event)"
  (submitEvent)="onSubmit()"
  (cancelEvent)="onCancel()"
></account-requisites-edit-ui>
} @else {
<div class="loader-wrapper">
  <ui-indicators-loader></ui-indicators-loader>
</div>
}

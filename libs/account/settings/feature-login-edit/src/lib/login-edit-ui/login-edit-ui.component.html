<div class="login-edit">
  <div class="header">
    <h2>Имя пользователя</h2>
    @if (mode === 'default') {
    <button type="button" (click)="onChangeModeToEdit()">изменить</button>
    }
  </div>
  <div class="content">
    <p class="text">Нужен, чтобы быстро войти в личный кабинет</p>
    @switch (mode) { @case ('default') {
    <div class="login">
      <p>{{ loginDefault }}</p>
    </div>
    } @case ('edit') {
    <form [formGroup]="form">
      <ui-forms-input
        [control]="form.get('login')! | formControl"
        [crossEnable]="true"
        [errors]="
          form.get('login')?.errors
            ? [
                (form.get('login')?.errors)!['isExist'] ? 'Данное имя уже занято' : '',
                (form.get('login')?.errors)!['minlength'] ? 'Минимальная длина имени 5 символов' : '',
                (form.get('login')?.errors)!['isIncorrectly']
                  ? 'Имя пользователя может содержать только латинские буквы, цифры и знаки - и _'
                  : ''
              ]
            : undefined
        "
      ></ui-forms-input>
      <div class="buttons-wrapper">
        <button
          class="button-submit"
          type="submit"
          [disabled]="form.get('login')?.value === loginDefault || loading || form.get('login')?.errors"
          (click)="onSubmit()"
        >
          Сохранить
          <div class="spinner-loader" *ngIf="loading"></div>
        </button>
        <button class="button-cancel" type="button" (click)="onChangeModeToDefault()">Отмена</button>
      </div>
    </form>
    } }
  </div>
</div>

<div class="staff-edit">
  <h2>Сотрудники</h2>
  <div class="add-staff-member">
    <account-add-staff-member-ui
      [isLoading]="isLoading()"
      (submitEvent)="onAddStaffMember($event)"
    ></account-add-staff-member-ui>
  </div>
  <div class="pagination">
    <account-staff-edit-pagination-ui
      [url]="url"
      [currentPage]="currentPage"
      [paginationItems]="paginationItems"
    ></account-staff-edit-pagination-ui>
  </div>
  <div class="staff-edit-table">
    <account-staff-edit-table-container [currentPage]="currentPage"></account-staff-edit-table-container>
  </div>
</div>

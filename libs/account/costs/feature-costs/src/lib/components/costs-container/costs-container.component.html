@if (costs$ | async; as costs) {
<div class="costs" utilsIsMobile (isMobileEvent)="onIsMobileChange($event)">
  @if (!isMobile) {
  <h1>Мои брони</h1>
  <div class="excel">
    <ui-common-write-excel (clickEvent)="onExportXLSX()"></ui-common-write-excel>
  </div>
  <div class="filters">
    <account-costs-filters-ui
      [isMobile]="isMobile"
      (changeFiltersEvent)="onChangeFilters($event)"
    ></account-costs-filters-ui>
  </div>
  } @else {
  <div class="top">
    <h1>Мои брони</h1>
    <div class="filters">
      <account-costs-filters-ui
        [isMobile]="isMobile"
        (changeFiltersEvent)="onChangeFilters($event)"
      ></account-costs-filters-ui>
    </div>
  </div>
  <div class="excel">
    <ui-common-write-excel (clickEvent)="onExportXLSX()"></ui-common-write-excel>
  </div>
  }
  <div class="list">
    <account-costs-list-ui
      [costs]="costs"
      [isMobile]="isMobile"
      (deleteCostEvent)="onDeleteCost($event)"
    ></account-costs-list-ui>
  </div>
</div>

}@else {
<div class="loader-container">
  <ui-indicators-loader></ui-indicators-loader>
</div>
}

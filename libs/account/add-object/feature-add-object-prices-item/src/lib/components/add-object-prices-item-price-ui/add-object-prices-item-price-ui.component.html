<div class="price">
  <ui-forms-input [control]="price.price" [label]="'Цена, руб/сутки'"></ui-forms-input>
  <ui-forms-counter
    [control]="price.minStay"
    [count]="price.minStay.value"
    [label]="'Минимальный срок проживания'"
    [minCount]="price.minStay.value"
    [maxCount]="100"
  ></ui-forms-counter>
</div>

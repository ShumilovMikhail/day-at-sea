<div class="prices-item">
  <ng-container
    *ngrxLet="{
      price: pricesItem.get('price')! | formControl,
    minStay: pricesItem.get('minStay')! | formControl,
  } as priceForm"
  >
    <account-add-object-prices-item-price-ui [price]="priceForm"></account-add-object-prices-item-price-ui>
  </ng-container>
  <account-add-object-prices-item-discounts-ui
    [discounts]="pricesItem.get('discounts')! | formGroup"
    (addDiscountEvent)="onAddDiscount($event)"
    (removeDiscountEvent)="onRemoveDiscount($event.type, $event.index)"
  ></account-add-object-prices-item-discounts-ui>
  <account-add-object-prices-item-weekend-discount-ui
    [weekendDiscount]="pricesItem.get('weekendDiscount')! | formGroup"
  ></account-add-object-prices-item-weekend-discount-ui>
  <account-add-object-prices-item-additional-guests-ui
    [additionalGuests]="pricesItem.get('additionalGuests')! | formGroup"
  ></account-add-object-prices-item-additional-guests-ui>
  <div class="checkboxes">
    <label class="checkbox">
      <input type="checkbox" [formControl]="pricesItem.get('onRequest')! | formControl" />
      <div></div>
      Бронирование по заявке
    </label>
    <label class="checkbox">
      <input type="checkbox" [formControl]="pricesItem.get('instant')! | formControl" />
      <div></div>
      Моментальное бронирование
    </label>
  </div>
</div>

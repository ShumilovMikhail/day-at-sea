@if (form) { @switch (step) { @case ('infrastructure') {
<account-add-object-infrastructure-container [form]="infrastructureForm"> </account-add-object-infrastructure-container>
} @case ('characteristics') {
<account-add-object-characteristics-container
  [form]="characteristicsForm"
  [placementControl]="form.get('placement')! | formControl"
></account-add-object-characteristics-container>
} @case ('photos') {
<account-add-object-photos-container [form]="photosForm"></account-add-object-photos-container>
} @case ('rules') {
<account-add-object-rules-container [form]="rulesForm"></account-add-object-rules-container>
} @case ('services') {
<account-add-object-services-container
  [servicesArray]="form.get('services')! | formArray"
></account-add-object-services-container>
} @case ('prices') {
<account-add-object-prices-container
  [pricesArray]="form.get('prices')! | formArray"
></account-add-object-prices-container>
<button class="button-publish" [disabled]="!form.valid" (click)="onPublish()" [disabled]="loading$ | async">
  Опубликовать
  <div class="spinner-loader" *ngIf="loading$ | async"></div>
</button>
}} } @else {
<div class="loader-container">
  <ui-indicators-loader></ui-indicators-loader>
</div>
}

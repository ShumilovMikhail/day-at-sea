<div class="photos">
  <h1>Фотографии</h1>
  <form>
    <account-add-object-photos-file-uploader-ui
      [error]="error"
      (loadPhotosEvent)="onLoadPhotos($event)"
    ></account-add-object-photos-file-uploader-ui>
    <account-add-object-photos-list-ui
      [photosList]="photosView"
      [selectedPhotoIndex]="form.get('generalPhotoIndex')!.value"
      (crossClickEvent)="onDeletePhoto($event)"
      (selectButtonClickEvent)="onSelectPhoto($event)"
    ></account-add-object-photos-list-ui>
    <account-add-object-buttons-ui
      (nextButtonClickEvent)="onNext()"
      (saveButtonClickEvent)="onSave()"
    ></account-add-object-buttons-ui>
  </form>
</div>

<form>
  <div class="content">
    <ui-forms-input
      class="title"
      [control]="titleControl"
      [label]="'Укажите название'"
      [required]="true"
    ></ui-forms-input>
    <ui-forms-address-container
      [control]="addressControl"
      [label]="'Укажите место'"
      [placeholder]="'Город'"
      [crossEnable]="true"
    ></ui-forms-address-container>
  </div>
  <button type="button" [disabled]="!addressControl.valid || isLoading" (click)="onNextButtonClickEvent()">
    Продолжить оформление
    <div class="spinner-loader" *ngIf="isLoading"></div>
  </button>
</form>

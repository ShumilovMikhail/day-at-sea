<div class="register">
  <h2>Регистрация на портале Сутки на море.ру</h2>
  <auth-register-form-ui
    [form]="registerForm"
    [isLoading]="isLoading"
    (submitEvent)="onSubmit()"
  ></auth-register-form-ui>
  <span>Уже есть профиль? <a>Войти</a></span>
  <p>
    Нажимая кнопку Продолжить, вы соглашаетесь с <a>правилами сайта</a>
    <span> Sutkinamore.ru</span> и <a>политикой конфиденциальности</a>
  </p>
</div>

<div class="login">
  <h2>Авторизация на портале Сутки на море.ру</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="inputs-container">
      <ui-forms-input
        [control]="form.get('loginOrEmail')! | formControl"
        [label]="'Имя пользователя или email'"
        [required]="true"
        [placeholder]="'Введите имя пользователя или email'"
        [errors]=""
      ></ui-forms-input>
    </div>
    <ui-forms-password
      [control]="form.get('password')! | formControl"
      [label]="'Пароль'"
      [required]="true"
      [placeholder]="'Введите пароль'"
    ></ui-forms-password>
    <button
      type="submit"
      [disabled]="
        !(
          this.form.get('loginOrEmail')?.valid &&
          this.form.get('password')?.valid
        )
      "
    >
      Авторизация
    </button>
  </form>
  <span>У вас нет аккаунта? <a>Регистрация</a></span>
  <p>
    Нажимая кнопку Продолжить, вы соглашаетесь с <a>правилами сайта</a>
    <span> Sutkinamore.ru</span> и <a>политикой конфиденциальности</a>
  </p>
</div>

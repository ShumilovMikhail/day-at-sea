<div class="input-container">
  @if (label) {
  <label
    [ngClass]="{
      required: required
    }"
    >{{ label }}</label
  >
  }
  <input
    type="text"
    [ngClass]="{
      error: errors && control.touched
    }"
    [formControl]="control"
    [placeholder]="placeholder ?? ''"
    (focus)="onFocus()"
  />
  <ul>
    @if (errors && control.touched) { @for (error of errors; track error) { @if
    (error !== '') {
    <li>{{ error }}</li>
    } } }
  </ul>
</div>

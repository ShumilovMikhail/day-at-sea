<div class="input-container">
  @if (label) {
  <label
    [ngClass]="{
      required: required
    }"
    >{{ label }}</label
  >
  }
  <div
    class="input-wrapper"
    [ngClass]="{
      'cross-enable': crossEnable
    }"
  >
    <input
      type="text"
      [ngClass]="{
        error: control.errors && control.touched
      }"
      [formControl]="control"
      [placeholder]="placeholder ?? ''"
      (focus)="onFocus()"
    />
    @if (crossEnable) {
    <button class="cross" (click)="onReset()"></button>
    }
  </div>
  <ul>
    @if (errors && control.touched) { @for (error of errors; track error) { @if
    (error !== '') {
    <li>{{ error }}</li>
    } } }
  </ul>
</div>

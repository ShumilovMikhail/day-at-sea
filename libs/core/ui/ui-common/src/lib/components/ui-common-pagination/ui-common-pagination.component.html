<div class="pagination">
  <div class="previous-arrows">
    <svg
      [ngClass]="{
        disabled: currentPage - pace * 2 < minPage
      }"
      (click)="onChangePage(currentPage - pace * 2)"
      width="14"
      height="14"
      viewBox="0 0 14 14"
      fill="#3CBADE"
      fill-opacity="0.3"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M2 2H0V12H2V2Z" />
      <path d="M8 12V2L3 7L8 12Z" />
      <path d="M9 7L14 12V2L9 7Z" />
    </svg>
    <svg
      [ngClass]="{
        disabled: currentPage - pace < minPage
      }"
      (click)="onChangePage(currentPage - pace)"
      width="14"
      height="14"
      viewBox="0 0 14 14"
      fill="#3CBADE"
      fill-opacity="0.3"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M8 12V2L3 7L8 12Z" />
      <path d="M9 7L14 12V2L9 7Z" />
    </svg>
  </div>
  <ul class="pages-list">
    @for (page of pages; track page) {
    <li>
      <button
        [ngClass]="{
          active: currentPage === page
        }"
        (click)="currentPage === page ? null : onChangePage(page)"
      >
        {{ page }}
      </button>
    </li>
    }
  </ul>
  <div class="next-arrows">
    <svg
      [ngClass]="{
        disabled: currentPage + pace > totalPages
      }"
      (click)="onChangePage(currentPage + pace)"
      width="14"
      height="14"
      viewBox="0 0 14 14"
      fill="#3CBADE"
      fill-opacity="0.3"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M8 12V2L3 7L8 12Z" />
      <path d="M9 7L14 12V2L9 7Z" />
    </svg>
    <svg
      [ngClass]="{
        disabled: currentPage + pace * 2 > totalPages
      }"
      (click)="onChangePage(currentPage + pace * 2)"
      width="14"
      height="14"
      viewBox="0 0 14 14"
      fill="#3CBADE"
      fill-opacity="0.3"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M2 2H0V12H2V2Z" />
      <path d="M8 12V2L3 7L8 12Z" />
      <path d="M9 7L14 12V2L9 7Z" />
    </svg>
  </div>
</div>
